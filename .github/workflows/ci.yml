name: CI
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: pip install ruff
      - run: ruff check .

  import-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt || true
      - name: Import sanity
        run: |
          python - << 'PY'
          for m in ["app_launcher","main_window","db","init_db","billing_invoicing"]:
              __import__(m)
          print("Imports OK")
          PY
